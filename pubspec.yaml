  cloud_firestore: ^6.0.3
  flutter_animate: ^4.5.2
  sqlite3_flutter_libs: ^0.5.24
  uuid: ^4.5.2
  workmanager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.11
