name: kenwell_health_app
description: A wellness calendar app
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.20.2
  flutter_spinbox: ^0.13.1
  table_calendar: ^3.2.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5
